<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src = "index.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <h1 id = "titulo">Calculadora de IMC</h1>
    <div id = "card">
    <h2 id = "imc">Seu IMC eh: 00.00</h2>
    <h3 id = "condicao">condição: --------</h3>
    <form onSubmit = "calcIMC(event)" id= "formulario">
        <label for= "altura">Altura:</label>
        <input type = "number" id = "altura" step = "0.01" class="entrada">
        <label for= "massa">Massa:</label>
        <input type = "number" id = "massa" step = "0.01" class="entrada">
        <input type = "submit" value = "Calcular" id = "botao">
    </form>
    </div>
</body>
</html>
